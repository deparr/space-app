<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Space Stuff</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>

  <body>
    <div id="topbar">
      <h1>Space Stuff</h1>
    </div>

    <div id="solarFlare">
      <form id="flareInput">
        <label><em>Days of data to fetch</em></label>
        <br>
        <input type="number" id="flareDays" value="30"/>
        <input type="submit" class="getButton" value="get" />
      </form>
      <div id="flareData">
        <div id="flareHeader">
          <p id="flrID">Flare ID</p>
          <p id="instruments">Capped By</p>
          <p id="beginTime">Begin Time</p>
          <p id="endTime">End Time</p>
          <p id="peakTime">Peak Time</p>
          <p id="classType">Class Type</p>
          <p id="sourceLocation">Source Location</p>
          <p id="link">ccmc Link</p>
        </div>
      </div>
    </div>
    
    <div id="roundnessCheck">
      <h1>Roundness Check</h1>
      <p>Ever wanted a nice reminder that the earth is still round?<br>Now you can! Just input a date to fetch a photo taken by NASA's <a class="link" href="https://www.nasa.gov/stem-ed-resources/DSCOVR_EPIC.html">EPIC satellite</a>.</p>

      <form id="rcInput">
        <br>
        <label><em>Picture date, defaults to most recent</em></label>
        <br>
        <input type="date" id="dateEpic" />
        <input type="submit" class="getButton" value="submit" />
      </form>
      <img id="epicImg" src=""/>
      <p id="epicImgCap"></p>
    </div>


  </body>

  <div id="footer">
    <a href="https://github.com/parromd/space-app"><img src="/images/GitHub-Mark-32px.png" height="32" width="32"/></a>
    <a href="https://github.com/parromd/space-app">  parromd</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js"></script>

</html>
