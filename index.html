<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Space Stuff</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>

  <body>
    <div id="topbar">
      <h1>Space Stuff</h1>
    </div>
  <div id="page">
    <div id="solarFlare">
      <div>
        <h2>Solar Flare Data</h2>
        <br>
        <p>Requests solar flare data from the <a class="link" href="https://ccmc.gsfc.nasa.gov/donki/">DONKI</a> space weather api.</p>
        <br>
        <form id="flareInput">
          <label><em>Days of data to fetch</em></label>
          <br>
          <input type="number" id="flareDays" value="30"/>
          <input type="submit" class="getButton" value="submit" />
        </form>
      </div>
      <table id="flareData">
        <tr id="flareHeader">
          <th id="flrID">Flare ID</th>
          <th id="instruments">Recorded By</th>
          <th id="beginTime">Begin Time</th>
          <th id="endTime">End Time</th>
          <th id="peakTime">Peak Time</th>
          <th id="classType">Class Type</th>
          <th id="sourceLocation">Source Location</th>
          <th id="link">CCMC Link</th>
        </tr>
      </table>
    </div>
    
    <div id="roundnessCheck">
      <div>
        <h2>Roundness Check</h2>
        <br>
        <p>Fetch an image taken NASA's <a class="link" href="https://www.nasa.gov/stem-ed-resources/DSCOVR_EPIC.html">EPIC</a> satellite to check if the Earth is still round.</p>
      </div>
      <form id="rcInput">
        <br>
        <label><em>Picture date, default is current</em></label>
        <br>
        <input type="date" id="dateEpic" />
        <input type="submit" class="getButton" value="submit" />
      </form>
      <img id="epicImg" src=""/>
      <p id="epicImgCap"></p>
    </div>
  </div>
    

  </body>

  <div id="footer">
    <a href="https://github.com/parromd/space-app"><img src="/images/GitHub-Mark-32px.png" height="32" width="32"/></a>
    <a href="https://github.com/parromd/space-app">  parromd</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js"></script>

</html>
